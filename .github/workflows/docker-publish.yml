name: build-and-push

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**/README.md"
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"

jobs:
  build-and-push:
    name: Build and push image to ghcr
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - { archbox: [latest] }
          - { fedora: [latest, 39] }
          - { ubuntu: [latest, 22.04] }
    env:
      IMAGE_NAME: ${{ matrix.image }}
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
      FEDORA_IMAGE_MAJOR: ${{ matrix.image.fedora }}
      UBUNTU_RELEASE: ${{ matrix.image.ubuntu }}

    steps:
      - uses: actions/checkout@v3

      - name: Login to registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.6.0
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=${{ env.FEDORA_IMAGE_MAJOR }}
            type=raw,value=${{ env.UBUNTU_RELEASE }}
            type=raw,value=latest,enable=${{ contains('latest', matrix.image) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4.1.1
        with:
          build-args: |
            FEDORA_IMAGE_MAJOR=${{ env.FEDORA_IMAGE_MAJOR }}
            UBUNTU_RELEASE=${{ env.UBUNTU_RELEASE }}
          file: ./${{ env.IMAGE_NAME }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
